<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speffz Notation Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speffz Notation Converter</h2>
    <label for="mode">Choose mode:</label>
    <select id="mode">
      <option value="corners">Corners</option>
      <option value="edges">Edges</option>
    </select>

    <label for="inputString">Enter your string:</label>
    <input type="text" id="inputString" placeholder="Type here...">

    <button onclick="convertSpeffz()">Convert</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    const cornerMap = {
      A: "UBL", B: "UBR", C: "UFR", D: "UFL",
      E: "LUB", F: "LUF", G: "LDF", H: "LDB",
      I: "FUL", J: "FUR", K: "FDR", L: "FDL",
      M: "RUF", N: "RUB", O: "RDB", P: "RDF",
      Q: "BUR", R: "BUL", S: "BDL", T: "BDR",
      U: "DFL", V: "DFR", W: "DBR", X: "DBL"
    };

    const edgeMap = {
      A: "UB", B: "UR", C: "UF", D: "UL",
      E: "LU", F: "LF", G: "LD", H: "LB",
      I: "FU", J: "FR", K: "FD", L: "FL",
      M: "RU", N: "RB", O: "RD", P: "RF",
      Q: "BU", R: "BL", S: "BD", T: "BR",
      U: "DF", V: "DR", W: "DB", X: "DL"
    };

    function convertSpeffz() {
      const mode = document.getElementById("mode").value;
      const inputStr = document.getElementById("inputString").value.toUpperCase();
      const mapping = mode === "corners" ? cornerMap : edgeMap;

      const result = [...inputStr].map(char => {
        if (char === " ") return " ";
        return mapping[char] || "???";
      }).join(" ");

      document.getElementById("output").textContent = `${mode.charAt(0).toUpperCase() + mode.slice(1)} Notation: ${result}`;
    }
  </script>
</body>
</html>
